<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login My Page </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="continer">
        <div class="formbox">
            <h1 id="title">SIGN UP</h1>
         <form action="https://al-saef-ratul.netlify.app/">
            <div class="input-group">
                <div class="input-fild" id="namefeild">
                    <i class="fa-solid fa-user"></i>
                    <input type="username" placeholder="Username" required>
                </div>
                <div class="input-fild">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-fild">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <p>lost password <a href="#">click here</a></p>
            </div>
            <div class="btn-filed">
                <button type="submit" id="signupbtn">sign up</button>
                <button type="submit" id="signinbtn" class="disible">sign in</button>
            </div>
         </form>
        </div>
    </div>
    <script>
        let signupbtn = document.getElementById('signupbtn');
        let signinbtn = document.getElementById('signinbtn');
        let namefeild = document.getElementById('namefeild');
        let title = document.getElementById('title');

signinbtn.onclick = function () {
    namefeild.style.maxHeight = '0';
    title.innerHTML = 'SING IN';
    signupbtn.classList.add("disible");
    signinbtn.classList.remove("disible");
}
signupbtn.onclick = function () {
    namefeild.style.maxHeight = '60px';
    title.innerHTML = 'SING UP';
    signupbtn.classList.remove("disible");
    signinbtn.classList.add("disible");
}

    </script>    
</body>
</html>
